name: Security Scan

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 0 * * 0'  # Weekly scan

jobs:
  security-scan:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Install uv
      uses: astral-sh/setup-uv@v5
      with:
        python-version: "3.12"

    - name: Install the project
      run: |
        uv sync --dev

    - name: Check pip-audit exceptions
      run: |
    
    - name: Run pip-audit
      run: |
        # === TEMPORARY SECURITY EXCEPTIONS ===
        #
        # CVE-2025-53000 (unauthorized nbconvert code execution)
        # - ID: GHSA-xm59-rqc7-hhvf
        # - Affects: jupyter nbconvert on Windows platforms
        # - Resolution: Pending fix from upstream
        # - Tracking: https://github.com/PineTreeLabs/archimedes/issues/139
        # - Impact: Unauthorized code execution when using nbconvert on Windows platforms
        #     Has no impact on CI or documentation generation in Archimedes, which run on Linux.
        #     Users that are not building documentation locally are not affected.
        EXPIRY_DATE="2025-01-31"
        if [[ $(date +%Y-%m-%d) > $EXPIRY_DATE ]]; then
          echo "ERROR: pip-audit exception has expired. Review issue #139."
          exit 1
        fi
        uv export --no-emit-project --format requirements-txt > requirements.txt
        uv run pip-audit -r requirements.txt --disable-pip --ignore-vuln GHSA-xm59-rqc7-hhvf
    
    - name: Run Bandit scan
      run: bandit -r src -c pyproject.toml